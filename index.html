<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botón de Búsqueda Expandible</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .search-container { position: relative; display: flex; align-items: center; margin-left: 28px;} 
    .search-container input { width: 0; opacity: 0; transition: width 0.3s ease, opacity 0.3s ease; border: none; outline: none; background-color: #0c1117; color: white; padding: 0.5rem; border-radius: 5px; } 
    .search-container input:focus { box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); } 
    .search-container.active input { width: 200px; opacity: 1; } 
    .search-btn { background-color: transparent; border: none; color: white; font-size: 1.2rem; cursor: pointer; }
  </style>
</head>
<body style="background-color: #0c1117; color: white;">

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="border-color: cornsilk; color: transparent;" >
        <span class="bi bi-list-nested" style="color: aliceblue;" ></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav" style="margin: 33px;">
          <li class="nav-item me-4">
            <a class="nav-link text-white" href="#">Home</a>
          </li>
          <li class="nav-item me-4">
            <a class="nav-link text-white" href="#">About</a>
          </li>
          <li class="nav-item me-4">
            <a class="nav-link text-white" href="#">Services</a>
          </li>
          <li class="nav-item me-4">
            <a class="nav-link text-white" href="#">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Contacts</a>
          </li>
        </ul>
        <div class="search-container me-5">
          <button class="search-btn" onclick="toggleSearch()">
            <i class="bi bi-search"></i>
          </button>
          <input type="text" placeholder="Search...">
        </div>
      </div>
    </div>
  </nav>

  <script>
    function toggleSearch() {
      const container = document.querySelector('.search-container');
      container.classList.toggle('active');
      const input = container.querySelector('input');
      if (container.classList.contains('active')) {
        input.focus();
      } else {
        input.value = ''; 
      }
    }
  </script>

<div style="display: flex; flex-direction: row; align-items: flex-start;">
  <div style="flex: 1;">
      <div class="responsive-container" style="position: relative; margin: 9vh 0 0 14vw; text-align: left;">
          <p class="t" style="font-size: 4vw; color: white; margin: 0;"><strong>WE ARE</strong></p> 
          <p class="t" style="font-size: 4vw; color: white; margin: 0;"><strong>DEVCODES</strong></p>
      </div>

      <div class="text-container" style="position: relative; margin: 2vh 0 0 14vw; width: 70.5%; text-align: left;">
          <p style="color: white; line-height: 1.6; margin: 0;">At DevCode, we craft high-performance websites with sleek designs and seamless user experiences. From custom development to responsive UI/UX, we bring your vision to life.<br> Code. Design. Innovate.</p>
      </div>

      <div class="boton-info" style="position: relative; margin: 5vh 0 0 14vw; width: 50%; text-align: left;">
        <button style="padding: 8px 15px; border-radius: 5px; background: radial-gradient(circle, #007cba, #0055ff); color: white; font-size: 10px; font-weight: bold; border: none; cursor: pointer; box-shadow: 0 0 10px #0a76ac, 0 0 20px #0055ff; transition: 0.3s; text-align: left; width: auto; max-width: 200px;">
            Learn More
        </button>
    </div>
  </div>

  <div style="flex: 1; display: flex; justify-content: flex-end; position: relative;">
      <img src="/Imagenes/baner.jpeg" alt="DevCode Image" style="width: 100%; max-width: 700px; height: auto; margin-top: 80px; border-top-left-radius: 60px;">
      <div style="position: absolute; bottom: 0; left: 0; width: 100%; height: 30%; background: linear-gradient(to bottom, rgba(12, 17, 23, 0) 0%, #0c1117 100%);"></div>
  </div>
</div>

<style>
  @media (max-width: 768px) {
      .responsive-container {
          margin: 18vh 0 0 10vw;
      }
      .text-container {
          margin: 5vh 0 0 15vw;
      }
      .text-container p {
          font-size: clamp(10px, 2vw, 10px);
      }

      .boton-info button {
            font-size: 14px; 
            padding: 6px 12px;
            max-width: 150px;
        }
  }
</style>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
